<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Table</title>
    <link rel="stylesheet" href="113306057_Lab5.css">
</head>
<body>
    <div class="form-container">
        <label for="math-grade">Math Grade:</label>
        <input type="number" id="math-grade" min="0" max="100" required>

        <label for="english-grade">English Grade:</label>
        <input type="number" id="english-grade" min="0" max="100" required>

        <button id="submit-btn">Submit</button>
    </div>

    <table id="grades-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Avg</td>
                <td id="math-column-average">-</td>
                <td id="english-column-average">-</td>
                <td id="overall-average">-</td>
            </tr>
        </tfoot>
    </table>

    <script src="113306057_Lab5.js"></script>
</body>
</html>
